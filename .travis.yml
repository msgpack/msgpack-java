language: scala

cache:
  directories:
    - $HOME/.m2/repository/
    - $HOME/.ivy2/cache/
    - $HOME/.sbt/boot/
    - $HOME/.coursier

branches:
  only:
    - develop

matrix:
  include:
  - env: PROJECT=java8
    os: linux
    arch: arm64
    jdk: openjdk8
    script:
    - ./sbt test
    - ./sbt test -J-Dmsgpack.universal-buffer=true
  - env: PROJECT=java11
    os: linux
    arch: arm64
    jdk: openjdk11
    script:
    - ./sbt test
    - ./sbt test -J-Dmsgpack.universal-buffer=true
